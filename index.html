<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/plugins/select2/select2.min.css" rel="stylesheet">
    <link href="css/custom/styles.css" rel="stylesheet">
</head>
<body class="gray-bg">

<div class="middle-box loginscreen   animated fadeInDown">
    <div class="title">
        <h2>Sing UP</h2>
    </div>
    <div class="formContent">
        <form class="m-t" role="form" action="login.html" id="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" name="firstName">
                <i class="fa fa-user-o"></i>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" name="lastName">
                <i class="fa fa-user-o"></i>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email">
                <i class="fa fa-at"></i>
            </div>
            <div class="form-group">
                <select class="gender form-control" id="gender" name = "gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <i class="fa fa-key"></i>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" name="checkbox"><i></i> Conditions of Agreement </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Send</button>
        </form>
    </div>
</div>
<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/custom/main.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<!-- Select2-->
<script src="js/plugins/select2/select2.full.min.js"></script>

<!-- Jquery Validate -->
<script src="js/plugins/validate/jquery.validate.min.js"></script>

</body>
</html>
