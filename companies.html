<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Companies</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/plugins/select2/select2.min.css" rel="stylesheet">
    <link href="css/custom/styles.css" rel="stylesheet">

</head>
<body class="gray-bg">
<div class="container company-dashboard">
    <div class="row">
        <section class="col-sm-12 col-lg-6 totalCompanies">
            <div class="loaderArea">
                <div class="loader"></div>
            </div>
            <div class="totalCompanies__header header">
                Total Companies
            </div>
            <div class="totalCompanies__content content">
                <div class="circle" id="totalCompanies_sum">
                </div>
            </div>
        </section>
        <section class="col-sm-12 col-lg-6 listOfCompanies">
            <div class="loaderArea">
                <div class="loader"></div>
            </div>
            <div class="listOfCompanies__header header">
                List of Companies
            </div>
            <div>
                <div class="listOfCompanies__content content">
                    <table id="listOfCompanies__table" class="table table-striped table-hover">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <div class="row">
        <section class="col-sm-12 companyPartners">
            <div class="companyPartners__header header">
                <div>Company Partners</div>
                <div class="buttons">
                    <button class="btn__sortName"><i class="fa fa-sort-alpha-desc"></i></button>
                    <button class="btn__sortValue"><i class="fa fa-sort-numeric-asc"></i></button>
                    <button class="btn__hideButton"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="companyPartners__title"></div>
            <div class="companyPartners__content">
            </div>
        </section>
    </div>
    <div class="row">
        <section class="col-sm-12 col-lg-6 location">
            <div class="loaderArea">
                <div class="loader"></div>
            </div>
            <div class="location__header header">
                Companies by Location
            </div>
            <div class="location__content content">
                <div class="countryTitle">
                    <button class="back__btn"><i class="fa fa-reply"></i></button>
                    <div class="countryName"></div>
                </div>
                <div class="table__wrapper">
                    <table id="location__content__table" class="table table-striped table-hover" style="display: none;">
                        <tbody>
                        </tbody>
                    </table>
                    <canvas id="countriesChart" width="200" height="100"></canvas>
                </div>
            </div>
        </section>
        <section class="col-sm-12 col-lg-6 news">
            <div class="loaderArea">
                <div class="loader"></div>
            </div>
            <div class="news__header header">
                News
            </div>
            <div class="news__content content">
                <div id="viewport" class="viewport">
                    <ul id="slideWrapper" class="slideWrapper">
                    </ul>
                    <div class="prev-next-btns">
                        <div class="prev-btn"><i class="fa fa-angle-left"></i></div>
                        <div class="next-btn"><i class="fa fa-angle-right"></i></div>
                    </div>
                    <ul class="nav-btns">
                    </ul>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/custom/companies.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>

<!-- Select2-->
<script src="js/plugins/select2/select2.full.min.js"></script>

<!-- Jquery Validate -->
<script src="js/plugins/validate/jquery.validate.min.js"></script>

<!-- ChartJS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</body>
</html>
